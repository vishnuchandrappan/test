<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>കേരഗ്രാമം | H O M E</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/local.css">
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/sweetalert.js"></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="animated fadeInDown">
          <h1 class="col-12 cen ma-5">കൃഷിഭവൻ <br>പുന്നപ്ര നോർത്ത്  ഗ്രാമപഞ്ചായത്</h1>
          <h2 class="col-12 cen"><span>കേരഗ്രാമം </span>2018 - 19 അപേക്ഷാഫോറം</h2>
        </div>
        <div class="pa-5 col-12">
          <form class="" action="index.html" method="post">
            <div class="form-group row justify-content-md-center">
              <label for="inputPassword" class="col-sm-3 col-form-label">കർഷകന്റെ പേര്</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="n" name="n" placeholder="Name">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="inputPassword" class="col-sm-3 col-form-label">പൂർണ്ണമായ മേൽവിലാസം</label>
              <div class="col-sm-4">
                <input type="text" class="form-control pa-1" id="al1" name="al1" placeholder="Line 1">
                <input type="text" class="form-control pa-1" id="al2" name="al2" placeholder="Line 2">
                <input type="text" class="form-control pa-1" id="al3" name="al3" placeholder="Line 3">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="inputPassword" class="col-sm-3 col-form-label">ഫോൺ നമ്പർ</label>
              <div class="col-sm-4">
                <input type="number" class="form-control" id="phno" name="phno" placeholder="Phone Number">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="inputPassword" class="col-sm-3 col-form-label">ബാങ്ക് അക്കൗണ്ട് വിവരങ്ങൾ</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="bd1" name="bd1" placeholder="Bank Details">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="inputPassword" class="col-sm-3 col-form-label">ബാങ്കിന്റെ പേര്</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="bd2" name="bd2" placeholder="Bank Name">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="inputPassword" class="col-sm-3 col-form-label">ശാഖയുടെ പേര്</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="bd3" name="bd3" placeholder="Branch">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="inputPassword" class="col-sm-3 col-form-label">അക്കൗണ്ട് നമ്പർ</label>
              <div class="col-sm-4">
                <input type="number" class="form-control" id="bd4" name="bd4" placeholder="Account Number">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="bd5" class="col-sm-3 col-form-label">IFSC</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="bd5" name="bd5" placeholder="IFSC Code">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="bd5" class="col-sm-3 col-form-label">പട്ടിക ജാതി / പട്ടിക വർഗ്ഗം</label>
              <div id="rad1" class="col-sm-4">
                <div class="form-check form-group row justify-content-md-center">
                  <input class="form-check-input" type="radio" name="scst" id="r1" value="1">
                  <label class="form-check-label" for="r1">അതെ</label>
                </div>
                <div class="form-check form-group row justify-content-md-center">
                  <input class="form-check-input" type="radio" name="scst" id="r2" value="2" checked>
                  <label class="form-check-label" for="r2">അല്ല</label>
                </div>
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="sn" class="col-sm-3 col-form-label">സർവ്വേ നമ്പർ</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="sn" name="sn" placeholder="Survey Number">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="vi" class="col-sm-3 col-form-label">വില്ലജ്</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="vi" name="vi" placeholder="Village">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="ar" class="col-sm-3 col-form-label">ആകെ സ്ഥല വിസ്തൃതി</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="ar" name="ar" placeholder="Area">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="ar1" class="col-sm-3 col-form-label">പുരയിടം</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="ar1" name="ar1" placeholder="Housing Area">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="ar2" class="col-sm-3 col-form-label">നിലം</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="ar2" name="ar2" placeholder="Land">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="ar3" class="col-sm-3 col-form-label">തെങ്ങുകൃഷിയുടെ വിസ്തൃതി </label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="ar3" name="ar3" placeholder="Farm Area">
              </div>
            </div>
            <div class="form-group row justify-content-md-center">
              <label for="ot" class="col-sm-3 col-form-label">കൃഷിചെയ്യുന്ന മറ്റുവിളകൾ </label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="ot" name="ot" placeholder="Others">
              </div>
            </div>
            <table class="table table-dark br-5">
              <tr>
                <td>ആകെ എണ്ണം</td>
                <td>കായ്‌ഫലം ഉള്ളത് </td>
                <td>പ്രായാധിക്യം / രോഗ കീടബാധ ഉള്ളത് </td>
                <td>തൈ തെങ്ങുകൾ </td>
                <td>വെട്ടിമാറ്റേണ്ടത് </td>
                <td>മരുന്ന് തളിക്കേണ്ട തെങ്ങുകളുടെ എണ്ണം </td>
              </tr>
              <tr>
                <td><input  id="val1" class="form-control bg-dark text-light" placeholder="0" type="text" name="val1"></td>
                <td><input  id="val2" class="form-control bg-dark text-light" placeholder="0" type="text" name="val2"></td>
                <td><input  id="val3" class="form-control bg-dark text-light" placeholder="0" type="text" name="val3"></td>
                <td><input  id="val4" class="form-control bg-dark text-light" placeholder="0" type="text" name="val4"></td>
                <td><input  id="val5" class="form-control bg-dark text-light" placeholder="0" type="text" name="val5"></td>
                <td><input  id="val6" class="form-control bg-dark text-light" placeholder="0" type="text" name="val6"></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.js"></script>
  </body>
</html>
